<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge minimal-ui">
  <!-- WebApp全屏模式：-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_830376_qzecyukz0s.css">
  <title>PI实时数据分析系统</title>
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
  document.addEventListener('plusready', function(a) { //等待plus ready后再调用5+ API：
    //// 在这里调用5+ API
    var first = null;
    plus.key.addEventListener('backbutton', function() { //监听返回键
      //首次按键，提示‘再按一次退出应用’
      if (!first) {
        first = new Date().getTime(); //获取第一次点击的时间戳
        // console.log('再按一次退出应用');//用自定义toast提示最好
        // toast('双击返回键退出应用'); //调用自己写的吐丝提示 函数
        plus.nativeUI.toast("双击退出", {duration:'short'}); //通过H5+ API 调用Android 上的toast 提示框
        setTimeout(function() {
          first = null;
        }, 1000);
      } else {
        if (new Date().getTime() - first < 1000) { //获取第二次点击的时间戳, 两次之差 小于 1000ms 说明1s点击了两次,
          plus.runtime.quit(); //退出应用
        }
      }
    }, false);
  });
</script>
</body>
</html>
